<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <form method="get" class="form" data-view="entry-form">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="column-half" >
            <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square" class="img">
          </div>
          <div class="column-half">
            <h3 class="title">Title</h3>
            <input type="text" name="Title" class="input title" required>
            <h3 class="title">Photo URL</h3>
            <input type="text" name="photoUrl" class="input photoUrl" required>
          </div>
          <div class="column-full">
            <h3 class="title">Notes</h3>
          </div>
          <div class="column-full">
            <textarea name="Notes" class="notes" required></textarea>
          </div>
          <div class="column-full button-div">
            <button type="submit" class="button">SAVE</button>
          </div>
        </div>
      </div>
    </form>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
