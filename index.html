<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>

    <div class="row hidden" id="modal">
      <div class="modal-box">
        <div class="column-full modal-padding">
          <h3 class="modal-header">Are you sure you want to delete this entry?</h3>

          <div class="row space-between margin-bottom">
            <button class="cancel-button">CANCEL</button>
            <button class="confirm-button">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="column-full align">
          <h1>Code Journal</h1>
          <nav>
            <a href="#" class="link" id="entries-link" data-view="entries">Entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <form method="get" class="form view" id="entry-form" data-view="entry-form">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2 class="text-size" id="entry-page">New Entry</h2>
          </div>
          <div class="column-half" >
            <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square" class="img">
          </div>
          <div class="column-half">
            <h3 class="title">Title</h3>
            <input type="text" name="Title" class="input title" required>
            <h3 class="title">Photo URL</h3>
            <input type="text" name="photoUrl" class="input photoUrl" required>
          </div>
          <div class="column-full">
            <h3 class="title">Notes</h3>
          </div>
          <div class="column-full">
            <textarea name="Notes" class="notes" required></textarea>
          </div>
          <div class="column-full row space-between" id="save-row">
            <button type="button" class="delete-button hidden">Delete</button>
            <div></div>
            <button type="submit" class="button save-button">SAVE</button>
          </div>
        </div>
      </div>
    </form>
    <div data-view="entries" id="div-entries" class=" view hidden">
      <div class="container">
        <div class="row">
          <div class="column-full align-new">
            <h2 class="text-size">Entries</h2>
            <button type="button" class="link button" id="entries-button" data-view="entry-form">NEW</button>
          </div>
        </div>
        <ul class="column-full entries-list"></ul>
        <div id="no-entries" class="column-full no-entries">
          <p>No entries have been recored</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
